<form [formGroup]="ageForm" (ngSubmit)="calculateAge()">
  <div class="row mb-2 box-inputs">
    <div class="col-md-2 single-input">
      <label for="day">DAY</label>
      <input type="number" placeholder="DD" id="day" class="form-control" formControlName="day">
      <ng-container *ngIf="ageForm.get('day').invalid && ageForm.get('day').touched">
        <div *ngIf="ageForm.get('day').hasError('required')" class="text-danger">This field is required.</div>
        <div *ngIf="ageForm.get('day').hasError('min')" class="text-danger">Must be a valid day!</div>
        <div *ngIf="ageForm.get('day').hasError('max')" class="text-danger">Must be a valid day!</div>
        <div *ngIf="ageForm.get('day').hasError('invalidDays')" class="text-danger">Must be a valid day!</div>
      </ng-container>
    </div>

    <div class="col-md-2 single-input">
      <label for="month">MONTH</label>
      <input type="number" placeholder="MM" id="month" class="form-control" formControlName="month">
      <ng-container *ngIf="ageForm.get('month').invalid && ageForm.get('month').touched">
        <div *ngIf="ageForm.get('month').hasError('required')" class="text-danger">This field is required.</div>
        <div *ngIf="ageForm.get('month').hasError('min')" class="text-danger">Must be a valid month!</div>
        <div *ngIf="ageForm.get('month').hasError('max')" class="text-danger">Must be a valid month!</div>
      </ng-container>
    </div>

    <div class="col-md-2 single-input">
      <label for="year">YEAR</label>
      <input type="number" placeholder="YYYY" id="year" class="form-control"
        formControlName="year">
        <ng-container *ngIf="ageForm.get('year').invalid && ageForm.get('year').touched">
          <div *ngIf="ageForm.get('year').hasError('required')" class="text-danger">This field is required.</div>
          <div *ngIf="ageForm.get('year').hasError('max')" class="text-danger">Must be a valid year!</div>
        </ng-container>
    </div>
    <div class="col-md-12">
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
    </div>
  </div>

  <div class="container-icon">
    <hr />
    <button class="container-icon-image">
      <img src="./assets/images/icon-arrow.svg" alt="arrow button" />
    </button>
  </div>

  <div class="row result-view">
    <div class="col-md-12 display-font">
      <label class="displayColor"><span>{{ ageYears || '--' }}</span><strong>Age</strong></label>
    </div>
  </div>
  <div class="row result-view">
    <div class="col-md-12 display-font">
      <label class="displayColor"><span>{{ ageMonths || '--' }}</span><strong>Months</strong></label>
    </div>
  </div>
  <div class="row result-view">
    <div class="col-md-12 display-font">
      <label class="displayColor"><span>{{ ageDays || '--' }}</span><strong>Days</strong></label>
    </div>
  </div>
</form>
